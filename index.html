<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de trabalho - Javascript: Manipulando DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <div class="container my-5">
        <div class="row mb-3">
            <div class="col">
                <article>
                    <h1 class="text-center">Qual minha geração?</h1>
                </article>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="form-group my-2">
                    <label class="mb-2" for="nome">Seu nome</label>
                    <input type="text" id="nome" class="form-control form-control-lg"
                        placeholder="Digite seu nome completo" onchange="capturarValorNome()">
                </div>
            </div>
            <div class="col-12 col-md-6 my-2">
                <div class="form-group">
                    <label class="mb-2" for="idade">Quantos anos você tem?</label>
                    <input type="text" id="idade" class="form-control form-control-lg" placeholder="ex.: 18"  onchange="capturarValorIdade()">
                </div>
            </div>
            <div class="col-12 mt-4 d-grid">
                <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modal" id="botao">Calcular</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="modal fade" id="modal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <!-- Inclua nome do usuário aqui... -->
                                <h5 class="modal-title" id="saudacao">Olá, {nome}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="calculoGeracao">
                                <!-- Inclua dataNascimento e geração do usuário aqui... -->
                                <p>Você nasceu em {nataNascimento} e pertence a geração {geração}.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        /*
            Com base no código-fonte, implemente as seguintes tarefas:

            - [ ] Capture os valores dos inputs
                - [ ] Valor do input nome
                - [ ] Valor do input idade

            - [ ] Com base no valor da variável anoAtual, calcule em que ano o usuário nasceu
            
            - [ ] Com base no anoNascimento, condicione qual geração o usuário pertence.

                Geração Baby Boomers 1946 até 1964
                
                Geração X 1965 até 1980

                Geração Y ou Millennial 1981 à 1996
    
                Geração Z 1997 à 2010

                Geração Alpha 2011 até o momento

            - [ ] Atualize os valores no modal <div class="modal fade" id="modal" tabindex="-1">, conforme os comentários...
        */

        //Seleção do elemento
        let nomeDoUsuario = document.getElementById('nome');
        let idadeDoUsuario = document.getElementById('idade');
        const anoAtual = 2022;
        let anoNascimento;
        let botao = document.querySelector('#botao');
        let geracao;

        function capturarValorNome() {
            saudacao.innerText = `Olá ${nomeDoUsuario.value}`;
        }

        function capturarValorIdade() {
            anoNascimento = anoAtual-idadeDoUsuario.value;
            if(anoNascimento >= 1946 && anoNascimento <= 1964){
                geracao = "Baby Boomers"
            }
            else if (anoNascimento >=1965 && anoNascimento <=1980)
            {
                geracao = "X"
            }
            else if(anoNascimento >=1981 && anoNascimento <= 1996)
            {
                geracao = "Y ou Millenial"
            }
            else if(anoNascimento >= 1997 && anoNascimento <= 2010)
            {
                geracao = "Z"
            }
            else if (anoNascimento >= 2011)
            {
                geracao = "Alpha"
            }
            else
            {
                geracao = "Silenciosa, ou Jurassic People :P"
            }

            calculoGeracao.innerText = `Você nasceu em ${anoNascimento} e pertence a geração ${geracao}.` 
        }

        botao.addEventListener('click', capturarValorNome, capturarValorIdade);

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
